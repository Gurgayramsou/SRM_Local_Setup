<div *ngIf="title != 'Confirm'">
  <div class="alertHeaderPadding"
    [ngClass]="{'row alert alert-info':title == 'Alert' ? true : false,'row alert alert-success':title == 'Success' ? true : false,'row alert alert-warning':title == 'Mandatory' ? true : false,'row alert alert-danger':title == 'Failure' ? true : false}">
    <!-- <h4>{{title}}</h4> -->
    <span class="modal-title"> {{title}} </span>
  </div>
  <div class="padding">
    <br />
    <div class="row">
      {{message}}
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-5">

    </div>

    <div class="col-md-2">
      <button type="button" class="btn buttonmarginleft buttonClose"
        (click)="activeModal.close('Close click')">Ok</button>
    </div>
    <div class="col-md-5"></div>


  </div>
  <br />
</div>
<div *ngIf="title == 'Confirm'">
  <div class="alertHeaderPadding alert alert-warning">
    <!-- <h4>{{title}}</h4> -->
    <span class="modal-title"> {{title}} </span>
  </div>
  <div class="padding1">
    <br />
    <div class="row">
      {{message}}
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-3">
      <button type="button" class="btn" (click)="accept()">Ok</button>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn" (click)="decline()">Cancel</button>
      </div>
    <div class="col-md-2"></div>
  </div>
  <br />
</div>
